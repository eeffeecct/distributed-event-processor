server:
  port: 8082
  shutdown: graceful

spring:
  application:
    name: sql-service
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: 5672
    username: user
    password: password
  sql:
    init:
      mode: always
  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/events_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver