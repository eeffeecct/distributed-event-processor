server:
  port: 8083
  shutdown: graceful

spring:
  application:
    name: mongo-service
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: 5672
    username: user
    password: password
  lifecycle:
    timeout-per-shutdown-phase: 30s

  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: 27017
      database: events_mongo_db
      username: user
      password: password
      authentication-database: admin